version: "3.0"

stories:

# happy path where user says send money first
- story: send transfer happy path
  steps:
  - intent: send_transfer
  - or:
    - slot_was_set:
      - user_verified: None
    - slot_was_set:
      - user_verified: false
  - action: utter_request_authentication
  - action: user_authentication_form
  - active_loop: user_authentication_form
  - slot_was_set:
    - requested_slot: pin_code
  - slot_was_set:
    - pin_code: 123456
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
    - user_verified: true
  - action: send_transfer_form
  - active_loop: send_transfer_form
  - slot_was_set:
    - requested_slot: transfer_recipient
  - slot_was_set:
    - transfer_recipient: 2
  - slot_was_set:
    - requested_slot: transfer_amount
  - slot_was_set:
    - transfer_amount: 100
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_send_transfer_slots
  - intent: affirm
  - action: utter_submit
  - action: action_send_transfer
  - action: action_send_receipt
  - action: action_listen
  - intent: goodbye
  - action: utter_goodbye

# user is already verified, wants to send money
- story: send transfer happy path
  steps:
  - slot_was_set:
    - user_verified: true
  - intent: send_transfer
  - action: send_transfer_form
  - active_loop: send_transfer_form
  - slot_was_set:
    - requested_slot: transfer_recipient
  - slot_was_set:
    - transfer_recipient: 2
  - slot_was_set:
    - requested_slot: transfer_amount
  - slot_was_set:
    - transfer_amount: 100
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_send_transfer_slots
  - intent: affirm
  - action: utter_submit
  - action: action_send_transfer
  - action: action_send_receipt
  - action: action_listen
  - intent: goodbye
  - action: utter_goodbye

# user cancels transfer
- story: cancel_transfer after setting recipient and amount
  steps:
  - action: utter_send_transfer_slots
  - intent: deny
  - action: utter_ask_continue
  - intent: affirm
  - action: action_slot_reset
  - action: utter_confirm_cancellation
  - action: action_listen

